<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu du Dino</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f7f7f7;
  color: #333;
  margin: 0;
  padding: 0;
}

h1 {
  margin: 20px 0 10px;
  font-size: 32px;
}

p {
  margin: 0;
  font-size: 16px;
  color: #666;
}

#game-container {
  display: flex;
  justify-content: center;
  margin: 20px auto;
}

canvas {
  background-color: #fff;
  border: 2px solid #333;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
}
  </style>
</head>
<body>
  <h1>Jeu du Dino</h1>
  <p>Appuyez sur "Espace" ou cliquez pour sauter !</p>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="200"></canvas>
  </div>
  <script>
    const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");

// Images et variables
const dinoImg = new Image();
dinoImg.src = "dino.png"; // Remplacez par le chemin correct de l'image du dinosaure.

const cactusImg = new Image();
cactusImg.src = "cactus.png"; // Remplacez par le chemin correct de l'image du cactus.

let dino = { x: 50, y: 150, width: 40, height: 40, isJumping: false, velocityY: 0 };
let gravity = 0.6;
let jumpStrength = -12;
let score = 0;

let obstacles = [];
let gameSpeed = 3;
let spawnTimer = 0;

// Fonction pour faire sauter le dinosaure
function jump() {
  if (!dino.isJumping) {
    dino.isJumping = true;
    dino.velocityY = jumpStrength;
  }
}

// Fonction pour créer un nouvel obstacle
function spawnObstacle() {
  const obstacle = {
    x: canvas.width,
    y: 150,
    width: 30,
    height: 50,
  };
  obstacles.push(obstacle);
}

// Fonction pour dessiner le dinosaure
function drawDino() {
  ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
}

// Fonction pour dessiner les obstacles
function drawObstacles() {
  obstacles.forEach((obstacle) => {
    ctx.drawImage(cactusImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
  });
}

// Fonction principale de mise à jour
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Mise à jour du dinosaure
  dino.y += dino.velocityY;
  if (dino.y >= 150) {
    dino.y = 150;
    dino.isJumping = false;
  }
  dino.velocityY += gravity;

  drawDino();

  // Mise à jour des obstacles
  obstacles.forEach((obstacle, index) => {
    obstacle.x -= gameSpeed;

    // Vérification de collision
    if (
      dino.x < obstacle.x + obstacle.width &&
      dino.x + dino.width > obstacle.x &&
      dino.y < obstacle.y + obstacle.height &&
      dino.y + dino.height > obstacle.y
    ) {
      alert(`Game Over! Votre score est ${score}`);
      document.location.reload();
    }

    // Suppression des obstacles hors écran
    if (obstacle.x + obstacle.width < 0) {
      obstacles.splice(index, 1);
      score++;
    }
  });

  drawObstacles();

  // Mise à jour du score
  ctx.fillStyle = "#333";
  ctx.font = "20px Arial";
  ctx.fillText(`Score: ${score}`, 10, 20);

  // Gestion de la génération d'obstacles
  spawnTimer++;
  if (spawnTimer > 100) {
    spawnObstacle();
    spawnTimer = 0;
  }

  // Augmente la vitesse du jeu
  if (score % 10 === 0 && score > 0) {
    gameSpeed += 0.01;
  }

  requestAnimationFrame(update);
}

// Déclenchement des sauts avec la touche Espace ou un clic
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") jump();
});

document.addEventListener("click", jump);

// Lancement du jeu
update();
  </script>
</body>
</html>
